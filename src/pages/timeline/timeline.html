<ion-header>
  <ion-navbar>
    <ion-title>Timeline</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="timeline-cards">

    <ion-card *ngFor="let item of cards | async">

      <ion-item>
        <ion-row>
          <ion-col>
            <ion-note>{{ item.serieName }} &middot; {{ item.aired | amDateFormat:'LL' }}</ion-note>
          </ion-col>

          <ion-col right text-right>
            <ion-note>S{{ item.season }}E{{ item.episode }}</ion-note>
          </ion-col>

        </ion-row>

      </ion-item>

      <img src="{{ item.picture }}">

      <ion-card-content>
        <ion-card-title>
          {{ item.title }}
        </ion-card-title>
        <p>{{ item.overview }}</p>
      </ion-card-content>

      <ion-row>
        <!--<ion-col center text-center>
          <ion-note></ion-note>
        </ion-col>-->

        <ion-col text-right>
          <button ion-button icon-left clear small>
            <ion-icon name="play"></ion-icon>
            <div>Play</div>
          </button>
        </ion-col>

      </ion-row>

    </ion-card>


  </div>

</ion-content>
