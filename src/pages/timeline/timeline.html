  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Timeline</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-left>
        <img src="http://ionicframework.com/dist/preview-app/www/assets/img/thumbnail-ghostbusters.png"/>
      </ion-thumbnail>
      <h2>{{item.episode}}</h2>
      <p class="item-description">{{item.serie}} {{ item.episodeCode }}</p>
      <p class="item-description smaller">Aired {{item.aired | date: 'dd-MM-yyyy'}}</p>
    </ion-item>
  </ion-list>

</ion-content>
