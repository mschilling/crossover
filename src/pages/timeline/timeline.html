  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Timeline</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-left>
        <img src="http://ionicframework.com/dist/preview-app/www/assets/img/thumbnail-ghostbusters.png"/>
      </ion-thumbnail>
      <h2>{{item.episodeName}} <strong>(S{{ item.airedSeason }}E{{ item.airedEpisodeNumber }})</strong></h2>
      <p class="item-description">{{item.overview}}</p>
      <p class="item-description">{{item.firstAired}}</p>
    </ion-item>
  </ion-list>

</ion-content>
