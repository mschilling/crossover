language: node_js
node_js:
- node
dist: trusty
before_script:
- npm install -g cordova
- npm install -g ionic
- npm install -g firebase-tools
script:
- ls
- npm install
- mkdir www
- ionic platform add browser
- ionic build browser --prod
- ls
after_success:
- firebase list --token "${FIREBASE_API_TOKEN}"
- firebase use crossover-app --token "${FIREBASE_API_TOKEN}"
- firebase deploy --token "${FIREBASE_API_TOKEN}"
cache:
  directories:
    - $(npm config get prefix)/bin/cordova
    - $(npm config get prefix)/bin/ionic
    - $(npm config get prefix)/bin/firebase-tools
    - node_modules
notifications:
  slack:
    secure: 
